---
layout: default
---
<h1>{{ page.title }}</h1>
<div class="row">
  <div class="large-12 columns">
    <h4>{{ page.summary }}</h4>
  </div>
</div>
<div class="row">
    <div class="large-12 columns" id="collaborators">
        <h4>Collaborators</h4>
        <ul class="small-block-grid-5">
            {% for collab_hash in page.collaborators %}
                {% for collab in collab_hash %}
                    <li><a href="mailto:{{ collab[1] | remove: ' ' | strip_newlines | downcase }}">
                        
                        <div>
                            {{ collab[0] | strip_newlines }} 
                        </div>
                    </a></li>
                {% endfor %}
            {% endfor %}
        </ul>
    </div>
</div>
<div class="row">
  {% if page.code %}
      <div class="large-2 columns">
        <a class="button" href="{{ page.code }}">Get Code</a>  
      </div>
      <div class="large-10 columns">
        <a class="th">
          <img src="{{ page.image}}"/>
        </a>
      </div>
    {% else %}
      <div class="large-12 columns">
        <a class="th">
          <img src="{{ page.image}}"/>
        </a>
      </div>
    {% endif %}
</div>
<script type="application/javascript">
    $('#collaborators a').each(function(index,elem) {
        var email = elem.getAttribute("href").substring(7);
        $(elem).prepend($('<div>').append($('<img>').attr({src: 'http://www.gravatar.com/avatar/' + md5(email)})));
    });
</script>
<div class="row">
  <div class="large-12 columns">
    {{ content }}
  </div>
</div>
