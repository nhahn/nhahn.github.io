---
layout: default
---
<h1>{{ page.title }}</h1>
<div class="row">
  <div class="large-12 columns">
    <h4>{{ page.summary }}</h4>
  </div>
</div>
<div class="row">
  {% if page.code %}
      <div class="large-2 columns">
        <a class="button" href="{{ page.code }}">Get Code</a>  
      </div>
      <div class="large-10 columns">
        <a class="th">
          <img src="{{ page.image}}"/>
        </a>
      </div>
    {% else %}
      <div class="large-12 columns">
        <a class="th">
          <img src="{{ page.image}}"/>
        </a>
      </div>
    {% endif %}
</div>
<div class="row">
  <div class="large-12 columns">
    {{ content }}
  </div>
</div>
