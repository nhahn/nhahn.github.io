---
layout: default
title: Portfolio 
---

<div id="home">
    {% for post in site.posts %}
        <div class="row">
            <h2><a href="{{post.url}}">{{post.title}}</a></h2>
            <div class="large-8 columns">
                <a href="{{post.url}}" class="th">
                    <img src="{{ post.image}}"/>
                </a>
            </div>
            <div class="large-4 columns summary">
                <h5>{{ post.summary }}</h5>
                <a href="{{post.url}}" class="button">View Project</a>
            </div>
        </div>
    {% endfor %}
</div>
